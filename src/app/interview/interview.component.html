<div class="interview-container" [ngClass]="{'question-phase': isQuestionPhase, 'thinking-phase': !isQuestionPhase}">
  <div class="countdown-timer">
    Time: {{ countdown }} seconds
  </div>

  <div class="progress-indicator">
    Question {{ currentQuestionIndex + 1 }} of {{ totalQuestions }}
  </div>

  @if (isQuestionPhase && currentQuestion) {
    <div class="question-content">
      <h2>{{ currentQuestion.question }}</h2>
    </div>
  } @else {
    <div class="thinking-content">
      <h2>Thinking Time</h2>
      <p>Prepare your response...</p>
    </div>
  }

  <div class="phase-indicator">
    {{ isQuestionPhase ? 'Question Phase' : 'Response Phase' }}
  </div>
</div>
