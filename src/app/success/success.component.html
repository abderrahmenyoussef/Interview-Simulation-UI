<div class="success-container">
  <div class="success-card">
    <div class="success-icon">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="#4CAF50" stroke-width="2"/>
        <path d="m9 12 2 2 4-4" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1>Congratulations!</h1>
    <p class="success-message">You have successfully completed the interview.</p>

    <div class="success-details">
      <p>✓ All questions answered</p>
      <p>✓ Interview completed successfully</p>
      <p>✓ No interruptions detected</p>
    </div>

    <button class="reset-button" (click)="resetInterview()">
      Take Another Interview
    </button>
  </div>
</div>
